<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div class="container">
    <div class="result">
      <h4 id="player1">Player 1</h4>
      <h4 id="player2">player 2</h4>
    </div>
    <div id="para" class="para">
      <p>-----------</p>
    </div>
    <div class="x-o-container">
      <div id="over-x-o-container" class="over-x-o-container"></div>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="0" class="section" value="0"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="1" class="section" value="1"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="2" class="section" value="2"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="3" class="section" value="3"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="4" class="section" value="4"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="5" class="section" value="5"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="6" class="section" value="6"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="7" class="section" value="7"></button>
      <button onclick="this.innerHTML = `${r}`; a(this.value)" id="8" class="section" value="8"></button>
    </div>
    <div class="btn-box">
      <button id="btn">Start</button>
      <button id="btn1">Again</button>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
